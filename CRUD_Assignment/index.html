<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous" />
    <!-- <link rel="stylesheet" href="./styles/mystyles.css" /> -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>

    <script src="./jq.js"></script>

    <title>Tabular Data!</title>
</head>

<body>
    <div class="row mt-5">
        <!-- table start -->
        <div class="col-8">
            <table class="table table-striped table-bordered table-success">
                <thead class="bg-info text-white">
                    <tr>
                        <th scope="col">Name</th>
                        <th scope="col">Gender</th>
                        <th scope="col">Age</th>
                        <th scope="col-1">City</th>
                        <th scope="col-3">Actions</th>
                    </tr>

                </thead>
                <tbody id="myTable">
                    <!-- <tr id="myRow">

                </tr> -->
                </tbody>

            </table>
        </div>
        <!-- form start -->
        <div class="col-4">
            <div class="container">
                <!-- <form class="needs-validation" novalidate> -->
                <div class="form table-bordered">
                    <div class="col-md-6 mb-3">
                        <label for="addName">Name</label>
                        <input type="text" class="form-control" id="addName">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="radio-inline" id="addGender">
                            Gender: <br>
                            <input type="radio" name="optradio" id="male">Male</label>
                        <label class="radio-inline">
                            <input type="radio" name="optradio" id="female">Female</label>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="addAge">Age</label>
                        <input type="number" class="form-control" id="addAge">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="addCity">City</label>
                        <input type="text" class="form-control" id="addCity">

                        <div id="hiddenid" style="display: none"></div>

                    </div>

                    <button class="btn btn-primary" id="btnReset" type="button">Reset</button>
                    <button class="btn btn-info" id="btnAdd" type="button">Add</button>
                    <button class="btn btn-success" id="btnUpdate" type="button">Update</button>

                </div>

                <!-- <div class="form-group ">

                </div> -->
                </form>

            </div>
        </div>
    </div>



</body>

</html>
